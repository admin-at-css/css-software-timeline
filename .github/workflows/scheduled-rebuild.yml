name: Scheduled Rebuild

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger rebuild workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: rebuild
          client-payload: '{"trigger": "scheduled"}'
